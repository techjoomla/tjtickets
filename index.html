<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>TJ Tickets</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <!--<link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />-->
    
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="components/mobile-angular/mobile-angular-ui-base.min.css" rel="stylesheet" />
    <link href="components/mobile-angular/mobile-angular-ui-desktop.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-touch.min.js"></script>
    <script src="components/angular-gravatar/md5.min.js"></script>
    <script src="components/angular-gravatar/angular-gravatar.min.js"></script>    
    <script src="components/mobile-angular/mobile-angular-ui.min.js"></script>
    <script src="js/project.js"></script>
  </head>
  
  <body ng-app="project">
    
    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>


    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span>Tickets</span>
        </div>
        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" yield-to="navbarAction">
          <a href="http://techjoomla.com/log-in.html?return=aHR0cDovL3RlY2hqb29tbGEuY29tL25nLyMv" class="btn btn-navbar">Login</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
          <span id="hold-tight" ng-show="loadingdelay">Hold tight.. This seems to be taking longer than usual :(</span>
        </div>

        <ng-view class="app-content" ng-hide="loading"></ng-view>
      </div>

    </div><!-- ~ .app -->

  </body>
</html>
